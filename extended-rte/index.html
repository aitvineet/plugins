<!DOCTYPE html>
<html ng-app="rte-module">

  <head>

    <title>Exteded-RTE</title>

    <link rel="stylesheet" href="vendor/tinymce/plugins/emojione/dist/emojione.sprites.css" media="all" />

    <script type="text/javascript" src="script.js"></script>

  </head>

  <body>

    <p>Exteded-RTE</p>

    <br/>
    <input type="text" name="test1">

    <br/><br/>
    <textarea></textarea>

    <br/><br/>
    <label ng-show="true">RTE:</label>
    <br/><br/>

    <table>
      <tr>
        <th>Sample 1</th>
        <th>Sample 2</th>
      </tr>
      <tr min-width="100%">
        <td max-width="50%">
          <extended-Rte edi-id="textareaID1" 
            edi-model="detail" char-count-limit="2500">
          </extended-Rte>
          <br/>
        </td> 
        <td max-width="50%">
          <extended-Rte edi-id="textareaID2" 
            edi-model="detail2">
          </extended-Rte>
          <br/>
        </td>
      </tr>
    </table>

  </body>

</html>
