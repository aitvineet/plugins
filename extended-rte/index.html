<!DOCTYPE html>
<html ng-app="rte-module">

  <head>

    <title>Exteded-RTE</title>

    <script type="text/javascript" src="https://gitcdn.link/repo/vineet-atlogys/plugins/dev/extended-rte/script.js"></script>

  </head>

  <body>

    <p>Exteded Rich Text Editor</p>
    <br/><br/>

    <div>
      <label>Sample 1</label>
      <extended-Rte edi-id="textareaID1" 
        edi-model="variable1" char-count-limit="2500">
      </extended-Rte>
      <br/>
    </div> 
    <div>
      <label>Sample 2</label>
      <extended-Rte edi-id="textareaID2" 
        edi-model="variable1">
      </extended-Rte>
      <br/>
    </div>

  </body>

</html>
